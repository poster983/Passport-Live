<style is="custom-style">
      .autocomplete-wrapper {
            position: relative;
      }
</style>
<div class="autocomplete-wrapper">
      <paper-input id="input" label="Search users" value="{{query}}">
            <iron-icon icon="icons:search" prefix></iron-icon>
      </paper-input>

      <paper-autocomplete-suggestions id="suggestions" for="input" source="[[accounts]]" selected-option="{{value}}" highlight-first show-results-on-focus></paper-autocomplete-suggestions>
</div>
