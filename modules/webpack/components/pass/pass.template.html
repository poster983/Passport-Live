<style is="custom-style">
    paper-item-body [secondary] {
        --paper-item-body-secondary-color: var(--paper-grey-500);
        color: var(--paper-grey-700);
        font-size: 15px;
    }
    paper-item-body {
        max-width: ;
    }
    paper-icon-item {
        --paper-item-icon-width: 75px;
    }
    .right-elements {
        display: inline;
        position: absolute;
        right: 0px;
        padding: 16px;
    }
    .avatar {
        border-radius: 50%;
        background-color: var(--paper-grey-300);
        width: 42px;
        height: 42px;
    }
    .left-items {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        width: calc(var(--paper-item-icon-width) - 16px);
        /*padding-right: 16px;*/
    }
    .left-items .block {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    .left-items .item {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .state-overlay::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0, 0.5);
    }
    div.overlay-buttons {
        display: none;
    }
    .state-overlay div.overlay-buttons {
        display: block;
        position: absolute;
        text-align: center;
        left: 50%;
        z-index: 2;
    }
</style>

<paper-icon-item class="state-overlayDISABLED">
    <div class="overlay-buttons">
        <passport-pass-state-buttons pass-id="[[passId]]" state={{state}} show-arrived></passport-pass-state-buttons>
    </div>
    <!--<iron-icon icon="favorite" slot="item-icon"></iron-icon>-->
    <div slot="item-icon">
        <div class="left-items">
            <div class="block">
                <img class="avatar item" src$="/api/media/avatar/[[avatarId]]/50.svg" alt="Avatar" slot="item-icon">
                <passport-pass-state-badge class="item" state="{{state}}"></passport-pass-state-badge>
            </div>
        </div>
    </div>
    <div class="right-elements">
        <template is="dom-if" if="[[showStateButtons]]">
            <passport-pass-state-buttons pass-id="[[passId]]" state={{state}} show-arrived></passport-pass-state-buttons>
        </template>
    </div>
    <paper-item-body three-line>
        <div>[[header]]</div>
        <div secondary>
            Arriving <strong><local-time datetime$="[[date]]"
            weekday="long"
            month="long"
            day="numeric"
            year="numeric"></local-time></strong> <span id="formattedPeriod" title$="[[period]]"></span> <!--<relative-time datetime$="[[date]]"></relative-time>-->
        </div>
        <div secondary id="fromPerson" style="display: none;">From: <strong>[[fromPerson]]</strong></div>
        <div secondary id="toPerson" style="display: none;">To: <strong>[[toPerson]]</strong></div>
        <div secondary id="migrator" style="display: none;">Migrator: <strong>[[migrator]]</strong></div>
        <div secondary>[[_requesterPhrase]]<relative-time datetime$="[[dateRequested]]"></relative-time></div>

        
    </paper-item-body>
    
    
</paper-icon-item>
